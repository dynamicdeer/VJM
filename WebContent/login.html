	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<body>
	<div class="drop_container">
		<header class="a_clearfix">
			<h1>VJM Login / Signup</h1>
			<nav>
				<a href="index.html" class="bp-icon bp-icon-drop" data-info="Home"><span>Home</span></a>
			</nav>
		</header>

		<div class="container">
			<div class="span12">

				<form name="form1" method="post" action="jsp/select_login.jsp">
					<div class="span5">
						<div class="controls">
							<input type="text" id="inputEmail" name="email" placeholder="Email">
						</div>
						<div class="controls">
							<input type="password" id="inputPassword" name="password" placeholder="Password">
						</div>
						<div class="controls">
							<input type="submit" class="btn btn-primary" value="Logins" />
						</div>
					</div>
				</form>

				<form name="form2" method="post" action="jsp/insert_create.jsp">
					<div class="span5">
						<div class="controls">
							<input type="text" id="name" name="name" placeholder="Name">
						</div>
						<div class="controls">
							<input type="text" id="email" name="email" placeholder="Email">
						</div>
						<div class="controls">
							<input type="password" id="password" name="password"
								placeholder="Password">
						</div>
						<input class="btn btn-success" type="submit" name="commit"
							value="Create" />
						<!--  
							<button type="button" class="btn btn-success">
								Account</button>
								-->
					</div>
				</form>

			</div>
		</div>

	</div>
	<script src="js/bootstrap.js"></script>
</body>
